<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar pokemon api con promesas</title>
</head>
<body>
    <button id="btn">Obtener pokemon con Promesas (then)</button >
    <div id="output"></div>
    <script>
        const TOTAL_POKEMONS = 1025
        const getRandomNum= () => Math.floor(Math.random()* TOTAL_POKEMONS)+1
document.getElementById('btn').addEventListener('click', () => {
//Obtener un numero aleatorio 0 al x
    const randomNUm= getRandomNum()
    
 fetch('https://pokeapi.co/api/v2/pokemon/'+randomNUm)
    .then(response => response.json() )

    .then(data =>{
    //mostrar el resultado por pantalla
        document.getElementById('output').innerHTML =`
        <h2>${data.name}</h2>
        <img src="${data.sprites.front_default}"/>
        `  
})
.catch(error=> {
    document.getElementById('output').textContent='Error al obtener el pokemon'
})
//otras cosas

})



    </script>
</body>
</html>
